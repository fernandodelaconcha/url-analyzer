<!DOCTYPE html>
<html>
<head>
<title>URL Analyzer</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" style="margin-top:48px; text-align: center;">
		<p style="font-size: 46px;">Introduce an URL in order to analyze it</p>
		<p style="font-size: 16px;">Please do not forget to introduce as well http://</p>
		<form name="url-analyzer" action="/api" method="get" enctype="multipart/form-data" class="form-horizontal">
			<div class="form-group">
				<input type="text" class="form-control" name="url" id="search" maxlength="50" size="30" placeholder="http://example.com">
			</div>
			<div class="form-group"> 
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>	
	</div>
	<div class="result"></div>
</body>
